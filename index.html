    html += `<div class='pergunta'><p><strong>${q.enunciado}</strong></p>`;
    q.opcoes.forEach((opc,j)=>{
      html += `<label class='opcao'><input type='radio' name='q${i}' value='${j}'> ${opc}</label>`;
    });
    html += `</div>`;
  });
  html += `</form><div class='btn' onclick='verNota()'>Ver sua nota</div>`;
  document.getElementById('telaInicial').style.display='none';
  document.getElementById('telaSimulado').style.display='block';
  document.getElementById('telaSimulado').innerHTML = html;
}

function verNota(){
  const form = document.getElementById('formSim');
  let acertos = 0;
  let resultadoHTML = '';
  const sim = simulados[simAtual];
  sim.perguntas.forEach((q,i)=>{
    const marcada = form[`q${i}`]?.value;
    const correta = sim.gabarito[i].charCodeAt(0)-97;
    if(marcada==correta){
      acertos++;
      resultadoHTML += `<p><strong>${q.enunciado}</strong><br><span class='correta'>✔ Você acertou! (${q.opcoes[correta]})</span></p>`;
    }else{
      resultadoHTML += `<p><strong>${q.enunciado}</strong><br><span class='errada'>✘ Você errou.</span> Resposta correta: <span class='correta'>${q.opcoes[correta]}</span></p>`;
    }
  });
  let final = `<div class='resultado'><h3>Você acertou ${acertos} de ${sim.perguntas.length} questões.</h3>${resultadoHTML}</div>`;
  final += `<div class='btn' onclick='voltarInicio()'>Voltar ao início</div>`;
  final += `<div class='btn' onclick='proximoSimulado()'>Próximo Simulado</div>`;
  document.getElementById('telaSimulado').innerHTML = `<h2>${sim.titulo} - Resultado</h2>` + final;
}

function voltarInicio(){
  document.getElementById('telaInicial').style.display='block';
  document.getElementById('telaSimulado').style.display='none';
}

function proximoSimulado(){
  let prox = simAtual+1;
  if(prox>=simulados.length) prox=0;
  iniciarSimulado(prox);
}
</script>
